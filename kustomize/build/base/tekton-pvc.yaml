---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodejs-sample-1-shared-workspace
spec:
  resources:
    requests:
      storage: 200Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodejs-sample-1-manifest-workspace
spec:
  resources:
    requests:
      storage: 200Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce

